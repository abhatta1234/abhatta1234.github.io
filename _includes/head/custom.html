<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Override site title in masthead
    var siteTitle = document.querySelector('.site-title');
    if (siteTitle && !siteTitle.querySelector('.site-quote')) {
      siteTitle.innerHTML = '<span class="site-quote">Machine learning: turning coffee into models that break in production.</span> <span class="site-author">â€” Anonymous ML Engineer</span>';
    }
    
    // Format the page title with styled pipe character
    var pageTitle = document.querySelector('.page__title');
    if (pageTitle && pageTitle.textContent.includes('|')) {
      var titleText = pageTitle.textContent;
      var parts = titleText.split('|');
      
      // Handle special characters properly by not modifying the original text content
      // Just wrap the parts in spans for styling
      var firstPart = document.createElement('span');
      firstPart.className = 'title-first-part';
      firstPart.textContent = parts[0].trim();
      
      var separator = document.createElement('span');
      separator.className = 'separator';
      separator.textContent = ' | ';
      
      var secondPart = document.createElement('span');
      secondPart.className = 'title-second-part';
      secondPart.textContent = parts[1].trim();
      
      // Clear existing content and append new elements
      pageTitle.innerHTML = '';
      pageTitle.appendChild(firstPart);
      pageTitle.appendChild(separator);
      pageTitle.appendChild(secondPart);
      
      // Add our custom gradient bar
      var customBar = document.createElement('div');
      customBar.className = 'custom-title-bar';
      pageTitle.after(customBar);
      
      // Only remove horizontal rules near the page title, not everywhere
      var nextElement = pageTitle.nextElementSibling;
      while (nextElement && (nextElement.tagName === 'HR' || nextElement.className === 'custom-title-bar')) {
        if (nextElement.tagName === 'HR') {
          nextElement.style.display = 'none';
        }
        nextElement = nextElement.nextElementSibling;
      }
    }

    // Fix any missing icons
    document.querySelectorAll('.fab').forEach(function(icon) {
      if (icon.classList.contains('fa-linkedin')) {
        icon.classList.add('fa-linkedin-in');
      }
    });
  });
</script>
